<html>
 <head>
  <title>HTML - File Upload Applet</title>
 </head>
 <body>
  JUploadApplet will appear below in a Java enabled browser.<br>
  <applet
     codebase = "."
     code     = "wjhk.jupload.JUploadApplet"
     name     = "JUploadApplet"
     width    = "640"
     height   = "300"
     hspace   = "0"
     vspace   = "0"
     align    = "top"
   >
   <PARAM name="postURL" value="http://localhost:8080/writeOut.jsp">
  </applet>
 </body>
</html>
